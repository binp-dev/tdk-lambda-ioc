ReplyTimeout = 2000;

getStatus {
    out $2 $2;
    in
    "%(PS\$1:raw_stat.RVAL)!2X"     # STAT?
    "%*!2X"                         # SENA? (skip)
    "%*!2X"                         # SEVE? (skip)
    "%(PS\$1:raw_flt.RVAL)!2X"      # FLT?
    "%*!2X"                         # FENA? (skip)
    "%*!2X"                         # FEVE? (skip)
    "%*!3c"                         # Check sum (skip)
    "\r";
}